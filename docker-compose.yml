# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: weiyu
      POSTGRES_PASSWORD: secret123
      POSTGRES_DB: demo
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    networks:
      - db_network

  mongodb:
    image: mongo:5
    environment:
      MONGO_INITDB_ROOT_USERNAME: weiyu
      MONGO_INITDB_ROOT_PASSWORD: secret123
      TZ: Asia/Tokyo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init/mongo:/docker-entrypoint-initdb.d
    networks:
      - db_network

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - db_network
    depends_on:
      - postgres

  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: weiyu
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret123
      ME_CONFIG_MONGODB_URL: mongodb://weiyu:secret123@mongodb:27017/?authSource=admin
    networks:
      - db_network
    depends_on:
      - mongodb

volumes:
  postgres_data:
  mongodb_data:

networks:
  db_network:
    driver: bridge